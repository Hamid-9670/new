<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<h1 id="head">Hello world</h1>
<button id="btn">Get</button>


<input type="text" id="user">
<button id="input">Get value</button>


<button id="append">Append</button>
<ul>
    <li>frist HTML</li>
</ul>


<div class="container d-flex">
    <input type=""name="" class="form-control w-25 mx-3" id="username" placeholder="Enter username">
    <input type="email" name="" placeholder="Enter Email" class="form-control w-25 mx-3" id="email">
    <button id="add" class="btn btn-success">Append Data</button>

</div>

<table class="table table-dark mt-3">

    <tr>
        <th>username</th>
        <th>Email</th>
    </tr>




</table>



<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $('#btn').click(function(){
            let txt =$('#head').html()



            console.log(txt);


        })
        $('#input').click(function(){
            let val = $('#user').val()

            console.log(val);
        })

        $('#append').click(function(){
            $('ul').prepend("<li>HTML</li>")
        })
    })
    $('#add').click(function(){
        let username = $('#username').val()
        let email = $('#email').val()



        $('table').append
        (`<tr><td> ${username}</td> <td> ${email}</td></tr>`)
    })




    
</script>










    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
</body>
</html>
